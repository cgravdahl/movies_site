{% extends "base.html" %}
{% block content %}
    <div class="container">
    {% for m in movie_tiles %}
     <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-imdb-id="{{ movie_tiles[m].title }}" data-toggle="modal" data-target="#trailer">
    <img src="{{ movie_tiles[m].image_url }}" width="220" height="342">
    <h2>{{ movie_tiles[m].title }}</h2>
    </div>
    {% endfor %}
{% endblock %}
